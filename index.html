<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple JavaScript Rock, Paper, Scissors Game</title>
	</head>
	<body>
		<script>
			// Setting up our variables and array.
			// Asking the user to pick one of the choices.
			var computerChoices = ["r", "p", "s"];

			// Creating variables to hold the number of wins, losses, and ties, starting at 0.
			var wins = 0;
			var losses = 0;
			var ties = 0;

			for (var i = 0; i < 10; i++) {
				// Randomly chooses a choice from the options array. This is the Computer's guess.
				var computerGuess =
					computerChoices[Math.floor(Math.random() * computerChoices.length)];

				// Collect the user's response and convert to lower case.
				var userGuess = prompt("Enter r, p, or s to play!");
				userGuess = userGuess.toLowerCase();

				// Only run game logic if user chose a valid option.
				if (userGuess === "r" || userGuess === "p" || userGuess === "s") {
					alert("The computer chose " + computerGuess);

					// Check the win conditions.
					if (
						(userGuess === "r" && computerGuess === "s") ||
						(userGuess === "s" && computerGuess === "p") ||
						(userGuess === "p" && computerGuess === "r")
					) {
						// Increment the wins variable up one and alert the user that they've won that number of times.
						wins++;
						alert("You've won " + wins + " time(s)!");
					} else if (userGuess === computerGuess) {
						ties++;
						alert("You've tied " + ties + " time(s).");
					} else {
						losses++;
						alert("You've lost " + losses + " time(s).");
					}
				}
			}

			// When the game is over, alert the totals to the user. \n means line break.
			alert(
				"Total wins: " +
					wins +
					"\nTotal ties: " +
					ties +
					"\nTotal losses: " +
					losses,
			);
		</script>
	</body>
</html>
